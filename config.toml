baseURL = 'https://greek-stasia.github.io'
languageCode = 'en-us'
title = 'StaygeLabs'
theme= 'hugo-theme-shell'
[Params]
	description = "StaygeLabs"
	[Params.Terminal]
	scheme = "Molokai"
	userName="stayge"
	pcName="staygelabs"
	workDir="stayge"
	profile = "profile"
	description = """
	Hi, I'm Anastasia!
	My friends call me Stayge.

	I'm a software engineer and security enthusiast.
	I enjoy reverse engineering, CTFs, and building cool projects.

	Type 'help' to see available commands.
	"""
	[Params.Tree]
  	use = true
 	 folderName = "portfolio"
  	# Note: ["ACTIVITY", "URL or PATH TO YOUR MARKDOWN FILE"]
  	files = [
    	["About", "/"],
    	["Blog", "/posts/"],
    	["GitHub", "https://github.com/greek-stasia"],
    	["LinkedIn", "https://linkedin.com/in/your-profile"],
    	["Projects", "/posts/projects/"],
    	["Write-ups", "/posts/writeups/"],
  	]
