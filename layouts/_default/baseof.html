<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en{{ end }}">
    {{- partial "head.html" . -}}
    <body>
        <!-- Global styling for consistent white font -->
        <link rel="stylesheet" href="/css/global-styling.css">

        {{- partial "header.html" . -}}
        <div id="content">
        {{- block "main" . }}{{- end }}
        </div>
        {{- partial "footer.html" . -}}

        <!--  Additions start here -->

        {{ if .Site.Params.Navbar.use }}
            {{- partial "navbar.html" . -}}
        {{ end }}

        <!-- Floating persistent terminal - loads on all pages -->
        <link rel="stylesheet" href="/css/floating-terminal.css">
        <script src="/js/floating-terminal.js"></script>

        <!-- Additions stop here -->
    </body>
</html>
